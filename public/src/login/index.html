<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Spirax&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="./css/output.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('./image/jam2.jpg')">
  <div class="w-full max-w-md bg-white bg-opacity-90 shadow-2xl rounded-lg overflow-hidden mx-auto mt-10 p-8">
    <h2 class="text-2xl font-bold text-yellow-600 text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" 
               placeholder="Masukkan username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" 
               placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-300 transition">
        Login
      </button>
    </form>
    <div id="error-message" class="mt-4 text-red-500 hidden"></div>
  </div>
</body>
<script>
  $(document).ready(function() {
    $('#loginForm').submit(function(e) {
      e.preventDefault();
      
      var username = $('#username').val();
      var password = $('#password').val();

      $.ajax({
        url: 'login.php', 
        type: 'POST',
        data: { username: username, password: password },
        success: function(response) {
          if (response.status === 'success') {
            alert(response.message);

            if (response.level === 'admin') {
              window.location.href = 'homeadmin.html'; 
            } else if (response.level === 'petugas') {
              window.location.href = 'homepetugas.html'; 
            } else {
              alert("Level tidak dikenali.");
            }
          } else {
            $('#error-message').text(response.message).removeClass('hidden');
          }
        },
        error: function() {
          alert("Tidak dapat terhubung ke server. Periksa koneksi Anda.");
        }
      });
    });
  });
</script>
</html>
